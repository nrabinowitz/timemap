<script language="JavaScript" type="text/javascript">

function exposeTestFunctionNames() {
    return [
        'testItemsLoaded',
        'testAllPlacemarksExist',
        'testPolyVertices'
    ];
}

function testItemsLoaded() {
    var ds = tm.datasets["test"];
    assertEquals("three items in item array", ds.getItems().length, 3);
}

function testAllPlacemarksExist() {
    var ds = tm.datasets["test"];
    var items = ds.getItems();
    for (var x=0; x < items.length; x++) {
        assertTrue("placemark evaluates to true", Boolean(items[x].placemark));
        assertNotNull("placemark is not null", items[x].placemark);
        assertNotUndefined("placemark is not undefined", items[x].placemark);
    }
}

function testPolyVertices() {
    var ds = tm.datasets["test"];
    var polyline = ds.getItems()[1].placemark;
    assertEquals("polyline has 3 vertices", polyline.getVertexCount(), 3);
    var polygon = ds.getItems()[2].placemark;
    assertEquals("polyline has 6 vertices", polygon.getVertexCount(), 6);
}

var tm = null;

function setUpPage() {
    tm = timemapInit({
        mapId: "map",               // Id of map div element (required)
        timelineId: "timeline",     // Id of timeline div element (required) 
        datasets: [
            {
                title: "Test Dataset",
                id: "test",
                data: {
                    type: "basic",
                    value: [
                        { // overlay
                          "start" : "1980-01-02",
                          "end" : "1990-01-02",
                          "overlay" : {

                            },

                          "title" : "Test Polygon",
                          "options" : {
                            "description": "Test Description"
                          }
                        }
                    ]
                }
            }
        ]
    });
    setUpPageStatus = "complete";
}

function setUp() {
    var eventSource = tm.timeline.getBand(0).getEventSource();
    tm.timeline.getBand(0).setCenterVisibleDate(eventSource.getEarliestDate());
    tm.showDatasets();
}
