<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TimeMap Test Suite</title>
    <link rel="stylesheet" type="text/css" href="../../jsUnit/css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../../jsunit/app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">

function loadSuite() {
    var result = new top.jsUnitTestSuite();
    result.addTestPage("../timemap/tests/basicLoadTests.html");
    result.addTestPage("../timemap/tests/kmlLoadTests.html");
    result.addTestPage("../timemap/tests/jsonLoadTests.html");
    result.addTestPage("../timemap/tests/geoRSSLoadTests.html");
    result.addTestPage("../timemap/tests/visibilityTests.html");
    result.addTestPage("../timemap/tests/missingElementTests.html");
    result.addTestPage("../timemap/tests/placemarkTests.html");
    result.addTestPage("../timemap/tests/deletionTests.html");
    result.addTestPage("../timemap/tests/themeTests.html");
    result.addTestPage("../timemap/tests/timeParserTests.html");
    return result;
}

function suite() {
    var newsuite = new top.jsUnitTestSuite();
    newsuite.addTestSuite(loadSuite());
    return newsuite;
}



    </script>
</head>

<body>
<h1>TimeMap Test Suite</h1>

<p>This page contains a suite of tests for testing TimeMap with jsUnit.</p>
</body>
</html>
